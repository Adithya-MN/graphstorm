---
version: 1.0
m5bert:
  bert_models: # bert model(s) definition, one bert model for each node type having text data
    -
      node_type: movie
      model_name: "bert-base-uncased"
      gradient_checkpoint: true
m5gnn:
  basic:
    model_encoder_type: rgcn
    graph_name: movie-lens-100k
    backend: gloo
    num_gpus: 4
    ip_config: ip_list.txt
    part_config: movielen_100k_train_val_1p_4t/movie-lens-100k.json
    verbose: false
    no_validation: false
    mp_opt_level: O2
    train_nodes: 0
    debug: false
  gnn:
    fanout: "4"
    n_layers: 1
    n_hidden: 128
  input:
    restore_model_path: /data/m5gnn_lp_ml/
  output:
    save_embeds_path: /data/m5gnn_lp_ml/infer-emb/
  hyperparam:
    eval_batch_size: 1024
    bert_infer_bs: 128
  rgcn:
    n_bases: -1
    use_self_loop: true
    use_dot_product: true
    self_loop_init: false
    sparse_lr: 1e-2
    use_node_embeddings: false
  link_prediction:
    train_etype:
      - "user,rating,movie"
    eval_etype:
      - "user,rating,movie"